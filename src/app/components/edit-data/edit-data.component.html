<div class="container mt-5">
    <form>
        <div class="mb-3 col-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" readonly [value]="id">
        </div>
        <div class="mb-3 col-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" [value]="data.name">
        </div>
        <div class="mb-3 col-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [value]="data.email">
        </div>
        <div class="mb-3 col-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" aria-describedby="emailHelp" [value]="data.location">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
