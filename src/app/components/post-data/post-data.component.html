<h1 class="text-center">POST DATA</h1>

<div class="container mt-5">
    <form [formGroup]="formGroup" (ngSubmit)="postData()">
        <!-- <div class="mb-3 col-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" formControlName="id">
        </div> -->
        <div class="mb-3 col-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="emailHelp" appLanguageValidator>
            <div *ngIf="formGroup.get('name') && (formGroup.get('name')?.dirty || formGroup.get('name')?.touched)">
                <div *ngIf="formGroup.get('name')?.errors?.['required']" class="text-danger">Name is required.</div>
                <div *ngIf="formGroup.get('name')?.errors?.['invalidLanguage']" class="text-danger">Name contains invalid characters.</div>
              </div>
        </div>
        <div class="mb-3 col-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
        </div>
        <div class="mb-3 col-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" aria-describedby="emailHelp"
                formControlName="location">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Update</button>
    </form>
</div>
